<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
    <style>
        b{
            font-size: 25px;
            font-weight: 700;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        body {
            background-color: rgb(167, 239, 239);
        }
        ul,li{
            padding: 5px;
            list-style-type: none;
        }
        td{
            font-size: 17px;
            padding: 7px;
        }
        form{
            padding: 12px 20px;
            margin: 8px 0;
            border-radius: 3%px;
        }



        .center-column {
            width: 600px;
            margin: 25px auto;
            padding: 10px;
            background-color: rgb(227, 251, 219);
            border-radius: 3%;
            box-shadow: 6px 2px 30px 0px rgba(0, 0, 0,0, 0.6);
        }

        .item-row {
            background-color: rgb(165, 75, 248);
            padding: 20px;
            margin: 20px;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
            box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0, 0.6);
        }
        
    </style>
</head>
<body>

    <div class="center-column">
        <div class="item-row">
            <p>Are you sure you want to delete this item :{{item}}?</p>
            <form method="POST" action="">
                {% csrf_token %}
                <input class="btn btn-sm btn-danger"  type="submit" value="confirm">
            <a class="btn btn-sm btn-info" href="{% url 'index' %}">cancel</a>

            </form>
        </div>
    </div>
    
</body>
</html>
